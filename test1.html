<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <link href="public/vendor/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="public/stylesheets/style.css" rel="stylesheet">
    <style></style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Логин" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Пароль" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success" name="login">Вход</button>
                    <button type="submit" class="btn" name="auth">Регистрация</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="projectName" class="control-label">Название проекта:</label>
                    <input type="text" class="form-control" id="projectName">
                </div>
                <div class="form-group">
                    <label for="projectShortName">Код проекта:</label>
                    <input type="text" class="form-control" id="projectShortName">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Описание проекта:</label>
                    <textarea class="form-control" id="projectDescription" rows="3"></textarea>
                </div>
            </div>


                <div class="col-lg-4 form-horizontal">
                    <div class="form-group">
                        <label for="startDate" class="col-sm-6 control-label">Дата начала проекта:</label>
                        <div class=" col-sm-6">
                            <input type="date" class="form-control" id="startDate">
                        </div>
                    </div>
                </div>

            <div class="col-lg-4">

            </div>
        </form>
    </div>
</body>
</html>
